<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link css file -->
    <link rel="stylesheet" href="./sass/main.scss" />

    <!-- link js file -->
    <script src="./js/app.js" defer></script>

    <title>Control Center</title>
  </head>
  <body>
    <!-- wraper for all item insited body -->
    <div class="wraper">
      <div class="container">
        <!-- Add graph in left side or right side -->
        <div class="container__left">
          <!-- Copy whole card component as more aand more graph add -->
          <!-- Chart -->
          <div class="card">
            <!-- chart Header -->
            <div class="card__header" style="background-color: #008dd5;">
              <h3 class="card__header--tittle">CPU Usage</h3>
              <div class="card__header--button">
                <img
                  src="./assets/icon/remove-outline.svg"
                  alt="Remove"
                  class="show icon"
                />
                <img
                  src="./assets/icon/close-outline.svg"
                  alt="close"
                  class="close icon"
                />
              </div>
            </div>

            <!-- chart body -->
            <div class="card__body">
              <div class="chart">
                <!-- data-graph = type of graph you want -->
                <!-- data-JSON = File name -->
                <!-- data-label = Put label in it -->
                <canvas
                  class="chart"
                  data-graph="line"
                  data-JSON="cpu"
                  data-label="Chrome,IE,FireFox,Safari,Opera,Navigator"
                  style="
                    min-height: 250px;
                    height: 250px;
                    max-height: 250px;
                    max-width: 100%;
                  "
                ></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="container__right" id="right">
          <!-- Chart -->
          <div class="card">
            <!-- chart Header -->
            <div class="card__header" style="background-color: #1b998b;">
              <h3 class="card__header--tittle">Ram Usage</h3>
              <div class="card__header--button">
                <img
                  src="./assets/icon/remove-outline.svg"
                  alt="Remove"
                  class="show icon"
                />
                <img
                  src="./assets/icon/close-outline.svg"
                  alt="close"
                  class="close icon"
                />
              </div>
            </div>

            <!-- chart body -->
            <div class="card__body">
              <div class="chart">
                <canvas
                  class="chart"
                  data-graph="doughnut"
                  data-JSON="ram"
                  data-label="January,February,March,April,May,June,July"
                  style="
                    min-height: 250px;
                    height: 250px;
                    max-height: 250px;
                    max-width: 100%;
                  "
                ></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
